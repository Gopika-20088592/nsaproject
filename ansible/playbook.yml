- name: Configure EC2 and deploy Docker app
  hosts: web
  become: yes

  tasks:

    - name: Install Docker
      shell: amazon-linux-extras install docker -y

    - name: Start and enable Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes

    - name: Create app directory
      file:
        path: /home/ec2-user/app
        state: directory
        owner: ec2-user
        group: ec2-user
        mode: '0755'

    - name: Copy app files
      copy:
        src: ../app/
        dest: /home/ec2-user/app/
        owner: ec2-user
        group: ec2-user
        mode: '0755'

    - name: Build Docker image
      command: docker build -t myapp /home/ec2-user/app

    - name: Stop existing containers
      shell: docker stop mycontainer || true

    - name: Remove existing container
      shell: docker rm mycontainer || true

    - name: Run Docker container
      command: docker run -d -p 80:80 --name mycontainer myapp

